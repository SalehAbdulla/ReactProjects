<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>tailwindcss</title>
  </head>

  <body class="p-20">

    <h1>Width all around</h1>
      <div class="bg-teal-100 p-5">
        <div class="bg-teal-600 w-0">0</div>
        <div class="bg-teal-600 w-1">1</div>
        <div class="bg-teal-600 w-2">2</div>
        <div class="bg-teal-600 w-3">3</div>
        <div class="bg-teal-600 w-4">4</div>
        <div class="bg-teal-600 w-5">5</div>
        <div class="bg-teal-600 w-6">6</div>
        <div class="bg-teal-600 w-12">12</div>
        <div class="bg-teal-600 w-24">24</div>
        <div class="bg-teal-600 w-36">36</div>
        <div class="bg-teal-600 w-48">48</div>
        <div class="bg-teal-600 w-60">60</div>
      </div> 
    </div>

    <br>
    <hr>
    <br>

    <h1 class="mt-5">Percentages</h1>

    <div class="bg-indigo-400 mb-6 p-5">
      <div class="bg-green-400 p-2 mb-4 w-1/2">1/2</div>
      <div class="bg-green-400 p-2 mb-4 w-1/3">1/3</div>
      <div class="bg-green-400 p-2 mb-4 w-1/4">1/4</div>
      <div class="bg-green-400 p-2 mb-4 w-2/4">2/4</div>
      <div class="bg-green-400 p-2 mb-4 w-3/4">1/4</div>
    </div>

    <br>
    <hr>
    <br>

    <h1 class="mt-5">MaxWidth</h1>
    
  </body>
</html>
